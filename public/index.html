<!DOCTYPE html>
<!-- saved from url=(0026)http://192.168.0.146:8089/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@700&display=swap">
    <title>Test page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #6e009e 0%, #54c9ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            animation: overlay-fade 5s infinite alternate;
        }

        @keyframes overlay-fade {
            0% { background: rgba(0, 0, 0, 0.5); }
            100% { background: rgba(0, 0, 0, 0.3); }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            mix-blend-mode: lighten;
            animation: text-float 10s infinite alternate;
        }

        .content h1 {
            font-family: 'Monoton', cursive;
            font-size: 5rem;
            margin: 0;
            animation: text-glow 2s infinite alternate;
        }

        .content p {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            animation: text-glow 2s infinite alternate-reverse;
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        @keyframes text-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 70%;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(255, 255, 255, 0.2);
            animation: spin 8s linear infinite;
        }

        .triangle:nth-child(4) {
            top: 20%;
            left: 80%;
            animation-duration: 12s;
        }

        .triangle:nth-child(5) {
            top: 60%;
            left: 30%;
            animation-duration: 15s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <h1>Dreamscape</h1>
            <p>Immerse Yourself in Art</p>
        </div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="triangle"></div>
    </div>

</body></html>
